<h1>Barra De Navegação</h1>
    {% if request.user.is_authenticated %}
        <p>Olá, {{request.user.nome}}, Seja Bem Vindo
            | <a href="{% url 'home' %}">Página Inicial</a>
            | <a href="{% url 'account' %}">Ver Conta</a>
            | <a href="{% url 'logout' %}">Logout</a> </p>
    {% else %}
        <p><a href="{% url 'home' %}">Página Inicial</a>
            | <a href="{% url 'login' %}">Entrar</a>
            | <a href="{% url 'register' %}">Cadastrar-se</a> </p>
    {% endif %}
<hr>
